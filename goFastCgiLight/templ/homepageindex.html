 {{ define "content" }}
<div class="jumbotron">

<div class="media">

<img class="media-object img-rounded pull-left" src="http://lorempixel.com/300/200/fashion/{{ .Site | SplitDomainName}}"  alt="{{ .Paragraph.Ptitle}}">

<div class="media-body">
			
			<h3 class="media-heading">{{ .Paragraph.Pphrase}}</h3>
			
			{{range . | SomeSentences}}
			
				{{.}}
			
			{{ end }}
			
</div>

</div>						
<h2 >{{ .Site | SplitDomainName}}</h2>			
</div>

<i class="fa fa-check fa-lg">Tänään Kummat Linkit</i>
<p>
<div class="row">
<div class="col-md-4">
{{range .Pages | RandomAndLimitPages}}

	<ul class="list-group">

		<a class="list-group-item" href="{{.}}">{{ . | SplitPathOnWords}}</a>
	
	</ul>

{{ end }}
</div>
<div class="col-md-8">

			{{range . | LatSentences}}
			
				{{.}}
			
			{{ end }}

</div>
{{ end }}
